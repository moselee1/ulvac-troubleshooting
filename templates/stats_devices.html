<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장치별 카테고리 비율</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>장치별 카테고리별 비율</h1>

    <ul style="list-style:none; padding:0;">
        {% for d in devices %}
        <li style="margin:8px 0;">
            <a href="{{ url_for('stats_pie', device=d) }}" target="_blank">
                <button style="width:100%;">{{ d }} 원형그래프 열기</button>
            </a>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('stats') }}">
        <button>← 통계 표로 돌아가기</button>
    </a>
</div>
</body>
</html>

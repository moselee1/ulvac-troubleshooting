<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비별 트러블 통계</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>장비별 트러블 통계 (装置別トラブル統計)</h1>

        {% if device_stats %}
        <table>
            <thead>
                <tr>
                    <th>장치명(装置名)</th>
                    <th>트러블 건수(件数)</th>
                </tr>
            </thead>
            <tbody>
                {% for device_name, count in device_stats %}
                <tr>
                    <td>{{ device_name }}</td>
                    <td>{{ count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>등록된 트러블 데이터가 없습니다.</p>
        {% endif %}

        <a href="{{ url_for('index') }}"><button>메인으로 돌아가기</button></a>
    </div>
</body>
</html>

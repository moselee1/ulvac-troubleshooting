<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>검색 결과</h1>

        <ul>
            {% for result in results %}
                <li><a href="{{ url_for('trouble_detail', trouble_id=result['id']) }}">{{ result['device_name'] }} - {{ result['trouble_text'] }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

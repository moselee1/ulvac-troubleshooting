<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트러블 검색 결과</title>
</head>
<body>
    <h1>트러블 검색 결과</h1>
    <ul>
        {% for result in results %}
        <li>
            <strong>{{ result.device_name }}</strong><br>
            {{ result.trouble_text }}<br>
            <a href="{{ url_for('trouble_detail', trouble_id=result.id) }}">자세히 보기</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">홈으로 돌아가기</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트러블 상세 보기</title>
</head>
<body>
    <h1>{{ trouble.device_name }} - 트러블 상세</h1>
    <p><strong>발생일:</strong> {{ trouble.trouble_date }}</p>
    <p><strong>장치명:</strong> {{ trouble.device_name }}</p>
    <p><strong>트러블 증상:</strong> {{ trouble.trouble_text }}</p>
    <p><strong>해결 방법:</strong> {{ trouble.solution }}</p>
    <p><strong>카테고리:</strong> {{ trouble.category }}</p>
    <p><strong>해쉬태그:</strong> {{ trouble.tags }}</p>

    {% if trouble.image %}
    <p><strong>이미지:</strong></p>
    <img src="{{ url_for('static', filename='uploads/' + trouble.image) }}" alt="트러블 이미지" style="max-width:100%; max-height:300px;">
    {% endif %}

    <a href="/">홈으로 돌아가기</a>
</body>
</html>
